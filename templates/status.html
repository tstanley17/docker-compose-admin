<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status - {{ filename }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Status - {{ filename }}</h1>
        
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Container Status</h2>
            {% if status_info %}
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-2 text-left">Container Name</th>
                            <th class="p-2 text-left">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for container in status_info %}
                            <tr class="border-b">
                                <td class="p-2">{{ container.name }}</td>
                                <td class="p-2">
                                    <span class="inline-block px-2 py-1 rounded-full text-sm 
                                        {% if container.status == 'running' %}bg-green-100 text-green-800
                                        {% elif container.status == 'exited' %}bg-red-100 text-red-800
                                        {% else %}bg-yellow-100 text-yellow-800{% endif %}">
                                        {{ container.status }}
                                    </span>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p class="text-gray-600">No containers found for this project.</p>
            {% endif %}
            <div class="mt-4">
                <a href="{{ url_for('home') }}" 
                   class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                    Back
                </a>
            </div>
        </div>
    </div>
</body>
</html>
